<html lang="en">

    <!-- Header -->

        <nav aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <div class="content-container"> <!-- Added div wrapper like in other pages -->
            <h2>Contact Me</h2>
            <p>If you'd like to collaborate, discuss a project, or just say hello, feel free to reach out!</p>

            <form action="#" method="POST" aria-labelledby="contact-form" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div> <!-- Closing div -->
    </section>

    <!-- Footer -->
    <footer>

    </footer>

    <script src="scripts.js"></script>
